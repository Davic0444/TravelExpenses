<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Adatok bekérése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #2B2B2B">
    <div class="container my-4">
        <h1 class="display-4 text-center">Útiköltség kalkulátor</h1>
        <h3>Gépjármű adatai</h3>
        <form action="utikoltsegSzamol.jsp" method="POST">
            <div class="form-group">
                <label for="rendSzam">Rendszám*</label>
                <input type="text" class="form-control" name="rendSzam" id="rendSzam" placeholder="pld.: PCA-170" required>
            </div>
            <div class="form-group">
                <label for="fogyasztas">Fogyasztás*</label>
                <input type="number" class="form-control" step="0.1" min=0 name="fogyasztas" id="fogyasztas" required>
            </div>
            <div class="form-group">
                <label for="uzemanyagTipus">Üzemanyagtípus*</label>
                <select class="form-control" name="uzemanyagTipus" id="uzemanyagTipus">
                    <option value="dizel">Dízel</option>
                    <option value="benzin">Benzin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="szallithatoSzemelyekSzama">Szállítható személyek száma</label>
                <input type="number" class="form-control" step="1" min=1 name="szallithatoSzemelyekSzama" id="szallithatoSzemelyekSzama">
            </div>
            <div class="form-group">
                <label for="motorTerfogat">Motortérfogat</label>
                <input type="number" class="form-control" step="1" min=1 name="motorTerfogat" id="motorTerfogat">
            </div>
            <div class="form-group">
                <label for="gyartasiEv">Gyártási év*</label>
                <input type="number" class="form-control" name="gyartasiEv" id="gyartasiEv" required>
            </div>
            <br>
            <hr>
            <h3>Útvonal adatai</h3>
            <div class="form-group">
                <label for="hosszKm">Útvonal hossza(Km)*</label>
                <input type="number" class="form-control" name="hosszKm" id="hosszKm" required>
            </div>
            <div class="form-group">
                <label for="uzemAnyagAr">Üzemanyag ár(Ft)*</label>
                <input type="number" class="form-control" name="uzemAnyagAr" id="uzemAnyagAr" required>
            </div>
            <input type="submit" class="btn btn-primary" value="SZÁMOL">

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
